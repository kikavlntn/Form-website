<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Form</title>
  </head>
  <body class="bg-slate-200 flex justify-around py-6 px-4">
    <form id="wrapper" class="flex flex-col p-8 gap-6 bg-slate-50 rounded-xl">
      <div class="flex justify-between">
        <div class="flex gap-4 items-center">
          <img src="../../public/key-solid.svg" class="h-8" alt="" />
          <h2 class="text-2xl font-bold">Forgot Password?</h2>
        </div>
        <img
          class="h-6 self-start"
          src="../../public/circle-xmark-regular.svg"
          alt=""
        />
      </div>
      <p>
        Please enter your email which was used when setting up your account. We
        won't send an email to verify, we trust you bro. Please then set a new
        password.
      </p>
      <hr class="bg-slate-400" />
      <div class="flex flex-col gap-1">
        <p>Email <span class="text-red-600">*</span></p>
        <input
          class="p-2 rounded-md border"
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />
      </div>
      <div class="flex flex-col gap-1">
        <p>Set new password<span class="text-red-600">*</span></p>
        <input
          class="p-2 rounded-md border password"
          type="password"
          name="password"
          placeholder="at least 8 characters"
          required
          minlength="7"
        />
        <div class="flex gap-2 mt-2" id="password-strengh">
          <div class="p-weak" class="bg-slate-200 h-1 grow rounded-md"></div>
          <div class="p-medium" class="bg-slate-200 h-1 grow rounded-md"></div>
          <div class="p-strong" class="bg-slate-200 h-1 grow rounded-md"></div>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <p>Confirm password<span class="text-red-600">*</span></p>
        <input
          class="p-2 rounded-md border password"
          type="password"
          name="password2"
          placeholder="at least 8 characters"
          required
          minlength="7"
        />
        <div class="flex gap-2 mt-2" id="password-strengh2">
          <div class="p-weak" class="bg-slate-200 h-1 grow rounded-md"></div>
          <div class="p-medium" class="bg-slate-200 h-1 grow rounded-md"></div>
          <div class="p-strong" class="bg-slate-200 h-1 grow rounded-md"></div>
        </div>
      </div>
      <input
        type="submit"
        value="Set password"
        class="bg-blue-500 text-white rounded-md py-3 text-xl text-bold"
        name=""
        id=""
      />
    </form>

    <script type="module" src="third.ts"></script>
  </body>
</html>
